<!DOCTYPE html>
<html>
    <head>
        <title>
            DOM Manipulation
        </title>
    </head>
    <body>
        <p id="1" style="color: aqua;">
            Hello
        </p>
        <p id="2">
            Hi
        </p>
    
    <script>
        //HTML manipulation
        document.getElementById(1).innerHTML='welcome'
        document.getElementById(2).innerHTML='Good morning'
        //CSS Manipulation
        document.getElementById(1).style.color='red'
        document.getElementById(1).style.backgroundColor='black'
        document.getElementById(2).style.color='blue'
        document.getElementById(2).style.backgroundColor='lime'
    </script>
    </body>
</html>
