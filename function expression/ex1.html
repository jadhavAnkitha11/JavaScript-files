<!DOCTYPE html>
<html>
    <head>
        <title> function expression program</title>
    </head>
    <body>
        <script>
           let sum= function(a,b)
            {
                let result
                result=a+b
                return result
            }
            let temp=sum(2,3)
            console.log(temp)
        </script>
    </body>
</html>
