<!DOCTYPE html>
<html>
    <body>
        <script>
            //packing of arrays
            let i1=200
            let i2=400
            let i3=600
            let orderitem=[i1,i2,i3]
            console.log(orderitem)
            // unpacking
            let a,b,c
              [a,b,c]=orderitem
             console.log(a)
             
            console.log(b)
            console.log(c)
        </script>
    </body>
</html>
