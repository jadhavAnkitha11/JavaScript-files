<!DOCTYPE html>
<html>
    <body>
        <script>
            let prices=[5,8,3,2,4,9]
            prices.sort()
            console.log(prices)
            prices.reverse()
            console.log(prices)
            let prices1=[11,1,15,18,13,7]
            prices=prices.concat(prices1)
            console.log(prices)
            console.log(prices.indexOf(8))
            console.log(prices.lastIndexOf(1))
            console.log(prices.at(7))
            console.log(prices)
            console.log(prices.toString())
        </script>
    </body>
</html>
