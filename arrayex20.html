<!DOCTYPE html>
<html>
    <head>
        <title>
            call() 
        </title>
    </head>
    <body>
        <script>
            let show=function(age,city){
                console.log(`${this.id} id name is ${this.name},age is ${age},city is ${city}`)
            }
            let student={
                id:1,
                name:'Ankitha',
               
            }
        
            let employee={
                id:101,
                name:'jadhav',
                
            }
           let newStudent=show.bind(student)
           newStudent(20,'hyd')
            let newEmployee=show.bind(employee)
            newEmployee(23,'nizamabad')
        </script>
    </body>
</html>
