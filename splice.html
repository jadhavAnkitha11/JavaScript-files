<!DOCTYPE html>
<html>
    <body>
        <script>
            //splice() = is used to add and remove elements
            //splice() => splice(begin index, removed elements, i1,i2,i3.....)
            //push is used to insert the elements from the end
            //unshift is used to insert elements from first
            //pop is used to delete elements from end
            //shift is used to delete elements from first
            let months=[]
            months.splice(0,0,'jan','feb','mar')
            months.splice(3,0,'apr','may','jun','july','aug')
            months.splice(0,2)
            months.splice(5,1)

            console.log(months) 
        </script>
    </body>
</html>
