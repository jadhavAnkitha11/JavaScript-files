<!DOCTYPE html>
<html>
    <head>
        <title> function declaration program</title>
    </head>
    <body>
        <script>
            function sum(a,b)
            {
                let result
                result=a+b
                return result
            }
            let temp=sum(2,3)
            console.log(temp)
        </script>
    </body>
</html>
