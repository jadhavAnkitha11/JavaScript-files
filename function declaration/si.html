<!DOCTYPE html>
<html>
<head>
    <title>simple interest</title>
</head>
<body>
    <script>
        function simpleinterest(p,t,r)
        {
            var result
            result=(p*t*r)/100
            return result
        }
        let temp=simpleinterest(20000,12,2)
        console.log(temp)
    </script>
</body>
</html>
