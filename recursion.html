<!DOCTYPE html>
<html>
    <head>
        <title>
factorial using recurssion

        </title>
    </head>
    <body>
        <script>
            function factorial(n)
            {
                if(n==1)
                
                    return 1
                
                else
                 return n*factorial(n-1)
            }
                let r=factorial(5)
                console.log(r)
            
        </script>
    </body>
</html>
