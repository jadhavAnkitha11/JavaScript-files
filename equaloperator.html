<!DOCTYPE html>
<html>
    <head>
        <title>
            == vs ===
        </title>
    </head>
    <body>
        <script>
          console.log(10==10)  
          console.log(10===10)  
          console.log(10 == '10')  
          console.log(10 === '10')  
          console.log(true == true)
          console.log( true=='true')
          console.log(true === true)
          console.log( true ==='true') 
          console.log(true == 1)
          console.log(true == 0)
          console.log(true === 1) 
          console.log(true === 0)

        </script>
    </body>
</html>
