<!DOCTYPE html>
<html>
    <head>
        <title>
            Average of 6 numbers
        </title>
    </head>
    <body>
        <table>
            <tr>
                <td>
            <lable>first number :</lable>
        </td>
        <td>
            <input type="text" id="t1">
        </td>
            </tr>
            <tr>
                <td>
            <lable>second number :</lable>
        </td>
        <td>
            <input type="text" id="t2">
        </td>
            </tr>
            <tr>
                <td>
            <lable>third number :</lable>
        </td>
        <td>
            <input type="text" id="t3">
        </td>
            </tr>
            <tr>
                <td>
            <lable>fourth number :</lable>
        </td>
        <td>
            <input type="text" id="t4">
        </td>
            </tr>
            <tr>
                <td>
            <lable>fifth number :</lable>
        </td>
        <td>
            <input type="text" id="t5">
        </td>
            </tr>
            <tr>
                <td>
            <lable>sixth number :</lable>
        </td>
        <td>
            <input type="text" id="t6">
        </td>
            </tr>
            <tr>
                <td>
                    <button onclick="average()">average</button>
                    <input type="text" id="t7" value="">
                </td>
                <td>
                    <button onclick="erase()" id="t8">clear</button>
                    
                

                </td>
            </tr>
        </table>
    </body>
    <script>
        function average()
        {
        let a= eval(document.getElementById('t1').value)
        let b= eval(document.getElementById('t2').value)
        let c= eval(document.getElementById('t3').value)
        let d= eval(document.getElementById('t4').value)
        let e= eval(document.getElementById('t5').value)
        let f=eval(document.getElementById('t6').value)
        let avg=(a+b+c+d+e+f)/6
        document.getElementById('t7').value=avg
        }
        function erase()
        {
            document.getElementById('t1').value=''
            document.getElementById('t2').value=''
            document.getElementById('t3').value=''
            document.getElementById('t4').value=''
            document.getElementById('t5').value=''
            document.getElementById('t6').value=''
            document.getElementById('t7').value=''
            document.getElementById('t8').value=''
        }
    </script>
</html>
