<!DOCTYPE html>
<html>
    <head>
        <title>
            mouseenter and mouseleave
        </title>
        <style>
            div{
                background-color: black;
                color:white;
            }
        </style>
        <script>
          function f1()
          {
            document.getElementsByTagName('div')[0].innerHTML='Hi'
          }
          function f2()
          {
            document.getElementsByTagName('div')[0].innerHTML='Bye'

          }
        </script>
    </head>
    <body>
        <div onmouseenter="f1()" onmouseleave="f2()">
            Welcome
        </div>
    </body>
</html>
