<!DOCTYPE html>
<html>
    <head>
        <title>
            Form: onsubmit and on reset events
        </title>
        <style>
            span{
                color:red;
            }
            div{
                color: red;
            }
        </style>
        <script>
            function f1()
            {
                let name=document.getElementById('t1').value
                let password=document.getElementById('t2').value
                if(name=="")
                {
                    //alert('name should not be empty')
                    //document.getElementById('s1').innerHTML='*name should not be empty'
                    //using div tag
                    document.getElementById('d1').innerHTML='*name should not be empty'
                    return false;
                   
                }
                if(password=="")
                {
                    //alert('password should not be empty')
                    
                   // document.getElementById('s2').innerHTML='*password should not be empty'
                   //using div tag
                   document.getElementById('d2').innerHTML='*password should not be empty'
                    return false;
                }
                else{
                    let msg=`your data is okay`
                alert(msg)
                return true;
                }
               
            }
            function f2()
            {
            let result= confirm('are you sure to delete?') 
             if(result)
             {
                return true;
             }else
             {
                 return false;
             }  
            }
        </script>
    </head>
    <body>
        <form name="f3"  action='ServerPage1'  method="get" onsubmit="return f1()" onreset="return f2()">
            <table align="center">
                <tr>
                  <td>
                   <label for="t1"> Enter your Name </label> 
                  </td>
                  <td>
                    <input type="text" id="t1" name="1">
                    <span id="s1">*</span>
                  </td>
                </tr>
                <tr>
                    <td>
                   <label for="t2"> Enter your password </label>
                </td>
                <td>
                    <input type="password" id="t2" name="2">
                    <span id="s2">*</span>
                </td>
                </tr>
                <tr>
                    <td>
                      <input type="submit" value="submit">
                    </td>
                    <td>
                        <input type="reset" value="clear">
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="d1"></div>
                        <div id="d2"></div>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
