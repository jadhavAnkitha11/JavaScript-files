<!DOCTYPE html>
<html>
    <body>
        <script>
            let salaries=[10000,20000,15000,25000]
            //to print salaries line by line
            //approach1: using for loop
            for(let i=0;i<salaries.length;i++)
            {
                console.log(salaries[i])
            }
            //using for of loop
            for(let  salary of salaries)
            {
                console.log(salary)
            }
        </script>
    </body>
</html>
