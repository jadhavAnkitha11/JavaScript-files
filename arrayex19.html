<!DOCTYPE html>
<html>
    <head>
        <title>
            call() 
        </title>
    </head>
    <body>
        <script>
            let show=function(age,city){
                console.log(`${this.id} id name is ${this.name},age is ${age},city is ${city}`)
            }
            let student={
                id:1,
                name:'Ankitha',
               
            }
        
            let employee={
                id:101,
                name:'jadhav',
                
            }
            show.apply(student,[22,'hyd'])//call() and apply() is but a similar difference in apply function from the 
            show.apply(employee,[23,'hyd'])// second argument onwards will use []
        </script>
    </body>
</html>
